<div class="flex-item">
  <span>{{index+1}} - </span>
  <span class="description">{{item.description}}</span>
  <input type="text" [formControl]="editName" *ngIf="onEdit==true" style="display: block;">
</div>
<div class="flex-item">
  <button (click)="changeState(item)" class="state">
    {{item.isCompleted ? 'Completado' : 'Incompleto'}}</button>
  <button (click)="edit()">{{onEdit?'Aceptar' : 'Editar'}}</button>
  <button *ngIf="item.isCompleted==false" (click)="removeItem()">X</button>
</div>
