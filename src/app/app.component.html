<h1>UTN - Todo List</h1>



<div class="item">
  <app-todo-new-item (addNewItem)="addItem($event)"></app-todo-new-item>
</div>

<div class="item" [ngClass]="{done:this.item.isCompleted==true}" *ngFor="let item of items; let i=index">
  <app-todo-list-item [item]="item" [index]="i" (removeItemClick)="removeItem($event)"></app-todo-list-item>
</div>
